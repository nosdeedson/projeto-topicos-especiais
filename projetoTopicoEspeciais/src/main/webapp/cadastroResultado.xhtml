<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/layout.xhtml">

<f:metadata >
 	<f:viewParam name="id" value="#{cadastroResultadoMBean.jogo}"></f:viewParam>
</f:metadata>
<ui:define name="titulo">Cadastro resultado</ui:define>
<ui:define name="conteudo">

		<h:form id="frm">
		
			<p:messages />
			<h1>Cadastre resultado</h1>
			<p:panelGrid columns="2" id="pgCadastroBand" style="width:100%;">
				<p:outputLabel value="Mandante"  />
				<p:outputLabel value="#{cadastroResultadoMBean.jogo.timeCasa.nome}"  />
				<p:outputLabel value="Visitante"  />
				<p:outputLabel value="#{cadastroResultadoMBean.jogo.visitante.nome}" />
				
				<p:selectOneMenu id="jogo" styleClass="menu" value="#{cadastroResultadoMBean.winner}" >
						<f:selectItem itemLabel="selecione" itemValue="" noSelectionOption="true" />
						
						<f:selectItem itemValue="#{cadastroResultadoMBean.jogo.timeCasa.nome}"
							itemLabel="#{cadastroResultadoMBean.jogo.timeCasa.nome}" />
							
						<f:selectItem itemValue="#{cadastroResultadoMBean.jogo.visitante.nome}"
							itemLabel="#{cadastroResultadoMBean.jogo.visitante.nome}" />
						<f:selectItem itemValue="empate"
							itemLabel="empate" />
					</p:selectOneMenu>
				
				<p:commandButton value="salvar" update="frm" action="#{cadastroResultadoMBean.salvar}"/>
			</p:panelGrid>

		</h:form>

</ui:define>


</ui:composition>
