<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">

	<f:metadata>
		<f:viewAction action="#{cadastroJogoMBean.listarBandeirinha}"></f:viewAction>
	</f:metadata>
	<ui:define name="titulo">Cadastrar Jogos</ui:define>
	<ui:define name="conteudo">
		<h:form id="frm">
			<p:messages />
			<h1>Cadastre jogo</h1>

			<p:panelGrid columns="2" id="pgCadastroJogo" style="width:100%;">
				
				<p:outputLabel value="Badeirinha 1" for="band1" />
				<p:selectOneMenu id="band1" styleClass="menu" required="true" filter="true" filterMatchMode="contains"
				value="#{cadastroJogoMBean.bandeirinha.nome}">
					<f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroBandeirinhaMBean.bandeirinhas}"  var="band" itemValue="#{band}"
					itemLabel="#{band.nome}"/>
				</p:selectOneMenu>
				
				
				<p:outputLabel value="Badeirinha 2" for="band2" />
				<p:selectOneMenu id="band2" styleClass="menu" required="true" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true" />
					<f:selectItem itemLabel="nome" itemValue="nm" />
					<f:selectItem itemLabel="nome" itemValue="nome" />
				</p:selectOneMenu>
				<p:outputLabel value="Juiz" for="juiz" />
				<p:selectOneMenu id="juiz" styleClass="menu" required="true" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true" />
					<f:selectItem itemLabel="nome" itemValue="nm" />
					<f:selectItem itemLabel="nome" itemValue="nome" />
				</p:selectOneMenu>
				<p:outputLabel value="Data" for="data"/>
				<p:calendar required="true" id="data"/>
				<p:outputLabel value="Hora" for="hora"/>
				<p:inputMask required="true" mask="99:99" id="hora"/>
				<p:outputLabel value="EstÃ¡dio" for="estadio"/>
				<p:inputText id="estadio" required="true"/>
				<p:outputLabel value="Mandante" for="mandante" />
				<p:selectOneMenu id="mandante" styleClass="menu" required="true" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true" />
					<f:selectItem itemLabel="time" itemValue="time" />
					<f:selectItem itemLabel="time" itemValue="time" />
				</p:selectOneMenu>
				<p:outputLabel value="Visitante" for="visitante" />
				<p:selectOneMenu id="visitante" styleClass="menu" required="true" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true" />
					<f:selectItem itemLabel="time" itemValue="time" />
					<f:selectItem itemLabel="time" itemValue="time" />
				</p:selectOneMenu>
				<p:outputLabel />
				<p:commandButton value="salvar" update="frm" action="#" />
			</p:panelGrid>


		</h:form>

	</ui:define>


</ui:composition>
