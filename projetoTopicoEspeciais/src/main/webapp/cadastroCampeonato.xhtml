<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/layout.xhtml">
	
<ui:define name="titulo">Cadastro Campeonato</ui:define>
<ui:define name="conteudo">

		<h:form id="frm" >
			<p:messages />
			<br />
			<h1>Cadastre o campeonato</h1>

			<p:panelGrid columns="2" id="pgCadastroCamp" style="width:100%;" >
				<p:outputLabel value="Digite nome" for="nome" />
				<p:inputText id="nome" size="60" required="true" value="#{cadastroCampeonatoMBean.campeonato.nome}" />
				<p:outputLabel value="Data inÃ­cio" for="dataInicio"/>
				<p:calendar id="dataInicio" required="true" value="#{cadastroCampeonatoMBean.campeonato.dataInicio}"/>
				<p:outputLabel for="dataFim" value="Data fim" />
				<p:calendar id="dataFim" required="true" value="#{cadastroCampeonatoMBean.campeonato.dataFim}" />
				
				<p:outputLabel value="Tipo Campeonato" for="tipo" />
				<p:selectOneMenu id="tipo" styleClass="menu" required="true" value="#{cadastroCampeonatoMBean.campeonato}">
					<f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroCampeonatoMBean.tipoCampeonato}" var="tipo"
						itemValue="#{tipo}" itemLabel="#{tipo.descricao}"  />
				</p:selectOneMenu>
				
				<p:outputLabel />
				<p:commandButton value="salvar" update="frm" action="#{cadastroCampeonatoMBean.salvar}" />
			</p:panelGrid>


		</h:form>

</ui:define>


</ui:composition>
