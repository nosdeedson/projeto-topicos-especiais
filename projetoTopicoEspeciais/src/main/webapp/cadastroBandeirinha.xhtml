<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/layout.xhtml">

<f:metadata>
	<f:viewParam name="id" value="#{cadastroBandeirinhaMBean.bandeirinha}" ></f:viewParam>
</f:metadata>
<ui:define name="titulo">Cadastro bandeirinha</ui:define>
<ui:define name="conteudo">

		<h:form id="frm">
		
			<p:messages />
			<h1>Cadastre Bandeirinhas</h1>
			<p:panelGrid columns="2" id="pgCadastroBand" style="width:100%;">
				<p:outputLabel value="Digite nome" for="nomeBand" />
				<p:inputText id="nomeBand" size="60"  required="true" value="#{cadastroBandeirinhaMBean.bandeirinha.nome}" />
				<p:outputLabel />
				<p:commandButton value="salvar" update="frm" action="#{cadastroBandeirinhaMBean.salvar}" />
			</p:panelGrid>

		</h:form>

</ui:define>


</ui:composition>
