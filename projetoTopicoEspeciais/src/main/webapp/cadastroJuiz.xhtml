<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/layout.xhtml">

	<f:metadata>
		<f:viewAction action="#"></f:viewAction>
	</f:metadata>
	<ui:define name="titulo">Cadastrar Pessoas</ui:define>
	<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages />
				<h1>Cadastre Juizes</h1>
				<p:panelGrid columns="2" id="pgCadastroJuiz" style="width:100%;">
					<p:outputLabel value="Digite nome" for="nomeJuiz" />
					<p:inputText id="nomeJuiz" size="60" value="#{cadastroJuizMBean.juiz.nome}" />
					<p:outputLabel />
					<p:commandButton value="salvar" update="frm" action="#{cadastroJuizMBean.salvar}" />
				</p:panelGrid>
				

		</h:form>

	</ui:define>


</ui:composition>
