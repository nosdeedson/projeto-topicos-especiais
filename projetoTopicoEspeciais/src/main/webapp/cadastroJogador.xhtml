<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/layout.xhtml">
	
<f:metadata >
 <f:viewAction action="#{cadastroJogadorMBean.buscaTimes}"></f:viewAction>
 <f:viewParam name="id" value="#{cadastroJogadorMBean.jogador}"></f:viewParam>
</f:metadata>
<ui:define name="titulo">Cadastro Jogadores</ui:define>
<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages />
			<br />
			<h1>Cadastre Jogadores</h1>
			
				<p:panelGrid columns="2" id="pgCadastroP" style="width:100%;">
					<p:outputLabel value="Digite nome" for="nome" />
					<p:inputText id="nome" size="60" required="true" value="#{cadastroJogadorMBean.jogador.nome}" />
					<p:outputLabel value="Digite posicao" for="posicao" />
					<p:inputText id="posicao" size="60" required="true" value="#{cadastroJogadorMBean.jogador.posicao}" />
					<p:outputLabel value="Time" for="time" />
					
					<p:selectOneMenu id="time" styleClass="menu" filter="true" filterMatchMode="contains"
					value="#{cadastroJogadorMBean.time}" >
						<f:selectItem itemLabel="selecione" itemValue="selecione" noSelectionOption="true" />
						<f:selectItems value="#{cadastroJogadorMBean.times}" var="time" itemValue="#{time}"
						itemLabel="#{time.nome}" />
					</p:selectOneMenu>
					<p:outputLabel />
					<p:commandButton value="salvar" update="frm" action="#{cadastroJogadorMBean.salvar}"/>
				
				</p:panelGrid>
				
			

		</h:form>

</ui:define>


</ui:composition>
