<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/layout.xhtml">
	
<ui:define name="titulo">Cradastro bandeirinha</ui:define>
<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages />
			<h1>Cadastre times</h1>
			<p:panelGrid columns="2" id="pgCadastroTime" style="width:100%;">
				<p:outputLabel value="Digite nome" for="nome" />
				<p:inputText id="nome" size="60" required="true" value="#{cadastroTimeMBean.time.nome}" />
				<p:outputLabel />
				<p:commandButton value="salvar" update="frm" action="#{cadastroTimeMBean.salvar}" />
			</p:panelGrid>


		</h:form>

</ui:define>


</ui:composition>
